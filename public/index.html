<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="theme-color" content="#E44D26"/>
    <meta name="msapplication-TileColor" content="#E44D26"/>
    <meta name="msapplication-TileImage" content="./img/logo.svg"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <link rel="apple-touch-startup-image" href="./img/logo.svg"/>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico"/>
    <link rel="icon" type="image/png" href="./img/logo.png"/>

    <link rel="author" type="text/plain" href="./humans.txt"/>

    <title>Feliz Desarrollo Web basado en Componentes Web</title>
    <meta name="description" content="Boilerplate para el desarrollo de proyectos Frontend basado en Componentes de @jonmircha">
    <meta name="application-name" content="Feliz Desarrollo Web basado en Componentes Web">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="App">
      <p class="App-title">Feliz Desarrollo Web basado en Componentes Web</p><img src="./img/logo.svg"><i class="fa fa-smile-o fa-5x"></i>

      <div class="App-video">
        <article class="Youtube" id="nyC6vSwwtEs">
          <div class="Youtube-wrapper"></div>
        </article>
      </div>
      <picture>
        <source srcset="./img/kEnAi.webp" type="image/webp"/><img src="`./img/${name}.jpg"/>
      </picture>
    </main>
    <script src="./script.js"></script>
  </body>
